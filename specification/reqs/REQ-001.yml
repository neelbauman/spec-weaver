text: |
  ## 概要
  要件管理ツール（Doorstop）のIDと、振る舞い駆動テスト（Gherkin）のタグを紐付け、
  双方向の追跡を可能にすること。

  ## 背景・動機
  ソフトウェア開発においては、ビジネス要件からシステム仕様、そしてテストまでの
  一貫したトレーサビリティが品質保証の要となる。Doorstop（YAML形式の要件管理）と
  Gherkin（.feature形式の振る舞い仕様）を統合し、仕様IDとテストタグの双方向追跡を
  実現することで、仕様漏れやテスト漏れを構造的に防止する。

  ## システム概念図
  ```mermaid
  graph TD
      subgraph Doorstop [Requirements Management]
          REQ[Business Requirements] --> SPEC[System Specifications]
      end

      subgraph Gherkin [Behavioral Specifications]
          FEAT[Feature Files] --> SCEN[Scenarios @SPEC-ID]
      end

      subgraph SpecWeaver [Spec-Weaver]
          AUDIT[audit: Gap Detection]
          BUILD[build: Living Doc]
          STATUS[status: Progress Tracking]
      end

      SPEC <-->|Traceability| SCEN
      SPEC --> AUDIT
      SCEN --> AUDIT
      SPEC --> BUILD
      SCEN --> BUILD
      SPEC --> STATUS
  ```

  ## 受け入れ基準
  - DoorstopのSPEC IDとGherkinの@タグが1対1で紐付けできること
  - 任意のSPEC IDから対応するテストシナリオを特定できること
  - 任意のGherkinタグから対応する仕様書を特定できること
