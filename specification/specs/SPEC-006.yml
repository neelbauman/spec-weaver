  ## 概要
  CIでのテスト実行結果を仕様書にフィードバックする機能の仕様を定義する。

  ## 詳細仕様

  ### 処理
  - プラガブルなReporterアーキテクチャを採用すること
  - 第一弾として `pytest-bdd` が出力する Cucumber 互換 JSON レポートを読み込むこと
  - ASTから抽出したタグ情報と突き合わせてテストの合否を判定すること

  ### 出力・結果
  - 各SPEC IDに対するテスト結果（PASS/FAIL/SKIP）を紐付けること
  - buildで生成するドキュメントにテスト結果ステータスを反映すること
